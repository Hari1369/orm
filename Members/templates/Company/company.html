    {% extends "Header/header.html" %}
    {% block title %}Company List{% endblock %}
    {% block content %}
    <h1>Company Details</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>Company Name</th>
            <th>Location</th>
        </tr>

        {% for company in company_data %}
        <tr>
            <td>{{ company.name }}</td>
            <td>{{ company.location }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No session data found</td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
